<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Pivot View Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="zd-pivotview.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <div id="loading">Loading Pivot View...</div>
      <div id="badbrowser" style="display:none">
        <h2>Browser not supported</h2>
        <p>Internet Explorer 9 and below is not supported, to access this web page please use one of the following
          browsers;</p>
        <ul>
          <li><a href="https://www.google.com/chrome/">Google Chrome</a></li>
          <li><a href="https://www.mozilla.org/en-US/firefox/">Mozilla Firefox</a></li>
          <li><a href="https://www.microsoft.com/en-za/windows/microsoft-edge">Microsoft Edge</a></li>
        </ul>
      </div>
      <!-- elm -->
      <script src="example.js"></script>
      <script>
        loading = document.getElementById('loading');
        loading.style.display = "none";
        loading.innerHTML = "";

        if (navigator.appName == 'Microsoft Internet Explorer' || !!(navigator.userAgent.match(/Trident/) || navigator.userAgent.match(/rv 11/))) {
          badbrowser = document.getElementById('badbrowser');
          badbrowser.style.display = "block";
        } else {
          var settings = { "currTime": Date.now() };
          var app = Elm.Main.init({ flags: settings });
        }
      </script>
    </div>
  </section>
</body>
</html>
